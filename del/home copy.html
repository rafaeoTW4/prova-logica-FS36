<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 120px; padding-right: 120px;">
        <a class="navbar-brand" href="#">
            <img src="img/logo_fs36_movies.png" alt="Logo" height="44" class="d-inline-block align-text-top">
        </a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
        <button class="btn btn=" novo">Novo</button>

    <div class="container">

            <thead>
                <tr>
                    <th>Capa</th>
                    <th>Nome</th>
                    <th>Diretor</th>
                    <th>Classificação</th>
                    <th>Tipo</th>
                    <th>Detalhes</th>
                </tr>
            </thead>
            <tbody id="tabela-filmes">
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
