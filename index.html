<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="form-box login">
            <h2>ACESSE</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" required placeholder="E-mail do Usuário">
                </div>

                <div class="input-box password-box">
                    <input type="password" id="senha" required placeholder="Senha">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>

                <div class="lembrar-senha">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembrar Senha  <a href="#">Esqueceu a senha?</a></label>
                </div>

                <button class="btn btn-dark btn-login" type="submit">Login</button>
                <p>Não tem conta? <a href="#">Cadastre-se</a></p>
            </form>
        </div>
    </main>
    
    
    <script src="./script.js" type="module"></script>
</body>
</html>
