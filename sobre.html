<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FS36 Movies [ Sobre ]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 120px; padding-right: 120px;">

            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">

        <div class="row">
            <p>
            <div class="col-md-2">
                <img id="moviePoster" src="" class="img-fluid" alt="Poster do Filme" height="50">
            </div>
            <div class="col-md-8">
                <h3 id="movieTitle"></h3>
                <p id="movieOverview"></p>
                <button id="watchButton" class="btn btn-primary">Assistir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
